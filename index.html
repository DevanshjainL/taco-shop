    <header class="header">

    <section class="hero">
        <h2 class="hero__title">Bievenidos!</h2>
        <figure>

            <figcaption class="offscreen">Tacos and A Drink</figcaption>
        </figure>

        <article id="menu" class="menu">
            <h2 class="menu__title">Our Menu</h2>
            <table class="menu__table">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tacos</th>
                        <th class="menu__header" scope="col"><abbr title="Quantity">Qty</abbr></th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">

                    </tr>
                    <tr>
                        <td class="menu__item">2</td>

                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            Soft
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            Chips &amp; Salsa $2
                        </td>
                    </tr>
                </tfoot>
            </table>

            <p class="nowrap center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>

    <footer class="footer center">
        <p>
